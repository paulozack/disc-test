      </div>

      <!-- ===================== GROUP 13 (Último) ===================== -->
      <div class="question-group" id="group13">
        <div class="question-container">
          <label>O que <b>MAIS</b> te descreve?</label>
          <select id="maisRepresenta25" required>
            <option value="" disabled selected>Selecione</option>
            <option value="D">DIRETO</option>
            <option value="I">PROLIXO</option>
            <option value="S">MODERADO</option>
            <option value="C">PROCESSUAL</option>
          </select><br><br>

          <label>O que <b>MENOS</b> te descreve?</label>
          <select id="menosRepresenta25" required>
            <option value="" disabled selected>Selecione</option>
            <option value="D">DIRETO</option>
            <option value="I">PROLIXO</option>
            <option value="S">MODERADO</option>
            <option value="C">PROCESSUAL</option>
          </select><br><br>
        </div>
      </div>

      <!-- BOTÕES DE NAVEGAÇÃO -->
      <div class="navigation-buttons">
        <button type="button" id="prevBtn">Anterior</button>
        <button type="button" id="nextBtn">Próximo</button>
        <!-- BOTÃO EXTRA: Gerar Resultado (apenas visível no último grupo) -->
        <button type="button" id="resultBtn" style="display:none;">Gerar Resultado</button>
      </div>
    </form>
  </div>

  <script>
    const groups = document.querySelectorAll('.question-group');
    let currentGroup = 0; // Inicia mostrando o group0
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const resultBtn = document.getElementById('resultBtn');

    function updateGroupVisibility() {
      // Esconde todos os grupos
      groups.forEach(group => {
        group.style.display = 'none';
      });

      // Mostra somente o grupo atual
      if (currentGroup >= 0 && currentGroup < groups.length) {
        groups[currentGroup].style.display = 'block';
      }

      // Se for o primeiro grupo, esconde botão "Anterior"
      prevBtn.style.display = currentGroup <= 0 ? 'none' : 'inline-block';
      
      // Se for o último grupo, esconde "Próximo" e mostra "Gerar Resultado"
      if (currentGroup === groups.length - 1) {
        nextBtn.style.display = 'none';
        resultBtn.style.display = 'inline-block';
      } else {
        nextBtn.style.display = 'inline-block';
        resultBtn.style.display = 'none';
      }
    }

    // Verifica se todos os campos do grupo atual estão preenchidos
    function validateCurrentGroup() {
      const requiredFields = groups[currentGroup].querySelectorAll('input[required], select[required]');
      for (const field of requiredFields) {
        if (!field.value) {
          return false;
        }
      }
      return true;
    }

    // Avançar ou voltar de grupo
    prevBtn.addEventListener('click', () => {
      if (currentGroup > 0) {
        currentGroup--;
        updateGroupVisibility();
      }
    });

    nextBtn.addEventListener('click', () => {
      // Antes de avançar, valida o grupo atual
      if (!validateCurrentGroup()) {
        alert('Por favor, preencha todos os campos obrigatórios antes de prosseguir.');
        return;
      }
      if (currentGroup < groups.length - 1) {
        currentGroup++;
      }
      updateGroupVisibility();
    });

    // Botão "Gerar Resultado": só aparece no último grupo
    resultBtn.addEventListener('click', () => {
      // Valida o último grupo também
      if (!validateCurrentGroup()) {
        alert('Por favor, preencha todos os campos obrigatórios antes de gerar o resultado.');
        return;
      }
      calcularERedirecionar();
    });

    // Função que soma/subtrai D, I, S, C e redireciona pra resultado.html
    function calcularERedirecionar() {
      let d = 0, i = 0, s = 0, c = 0;

      // Group0 é só dados iniciais, então vamos do 1 ao 13
      for (let idx = 1; idx <= 13; idx++) {
        const mais = document.getElementById(`maisRepresenta${idx}`);
        const menos = document.getElementById(`menosRepresenta${idx}`);

        if (mais) {
          switch (mais.value) {
            case 'D': d++; break;
            case 'I': i++; break;
            case 'S': s++; break;
            case 'C': c++; break;
          }
        }
        if (menos) {
          switch (menos.value) {
            case 'D': d--; break;
            case 'I': i--; break;
            case 'S': s--; break;
            case 'C': c--; break;
          }
        }
      }

      // Redirecionar para resultado.html passando os valores na query string
      const urlDestino = `resultado.html?d=${d}&i=${i}&s=${s}&c=${c}`;
      window.location.href = urlDestino;
    }

    // Exibe o primeiro grupo ao carregar a página
    updateGroupVisibility();
  </script>
</body>
</html>
